<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’ª Smart BMI Calculator</h1>
    <button onclick="toggleTheme()" id="themeToggle">ðŸŒ™ Dark Mode</button>

    <div class="form">
      <div class="unit-toggle">
        <label><input type="radio" name="unit" value="metric" checked onchange="switchUnit()"> Metric (cm/kg)</label>
        <label><input type="radio" name="unit" value="imperial" onchange="switchUnit()"> Imperial (ft/in & lbs)</label>
      </div>

      <!-- Metric Input -->
      <div id="metricFields">
        <label>Height (in cm):</label>
        <input type="number" id="height" placeholder="e.g., 170" />
        <label>Weight (in kg):</label>
        <input type="number" id="weight" placeholder="e.g., 65" />
      </div>

      <!-- Imperial Input -->
      <div id="imperialFields" style="display: none;">
        <label>Height:</label>
        <input type="number" id="feet" placeholder="Feet" />
        <input type="number" id="inches" placeholder="Inches" />
        <label>Weight (in lbs):</label>
        <input type="number" id="pounds" placeholder="e.g., 143" />
      </div>

      <button onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <div class="result" id="resultBox">
      <h2 id="bmiValue">Your BMI: --</h2>
      <div class="card" id="tipCard">
        <h3 id="categoryText">Category: --</h3>
        <p id="tipText">Tip: --</p>
      </div>
    </div>

    <h3 class="history-title">ðŸ“Š BMI History</h3>
    <div id="history" class="history-box"></div>
    <button onclick="clearHistory()" class="clear-btn">ðŸ—‘ Clear History</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
